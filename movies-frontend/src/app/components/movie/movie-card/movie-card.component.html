<div [className]="classes.wrapper">
  <ly-grid container spacing="16 8@XSmall@Small">
    <ly-grid item col="8 12@XSmall@Small">
      <div>
        <h2 lyTyp="title" gutterBottom>{{ movie.title }}</h2>
        <p ly-line>{{ movie.description }}</p>
      </div>
    </ly-grid>

    <ly-grid item col="4 12@XSmall@Small">
      <div [className]="classes.cardCtrl">
        <button ly-button appearance="icon" color="warn" (click)="handleLike()">
          <ly-icon *ngIf="!isLiked">favorite_outlined</ly-icon>
          <ly-icon *ngIf="isLiked">favorite_filled</ly-icon>
        </button>
        <button
          ly-button
          appearance="icon"
          color="secondary"
          (click)="handleWatchLater()"
        >
          <ly-icon *ngIf="!isInWatchLater">watch_later</ly-icon>
          <ly-icon *ngIf="isInWatchLater">done_all</ly-icon>
        </button>
        <button ly-button appearance="icon" (click)="dialog.open(_template)">
          <ly-icon>share</ly-icon>
        </button>
      </div>
    </ly-grid>
  </ly-grid>

  <ng-template #_template let-dialogRef>
    <div>
      <div [className]="classes.dialog">
        <!-- Container is required. -->
        <h4 ly-dialog-title>Share</h4>
        <div ly-dialog-content>
          <button
            ly-button
            shareButton="twitter"
            #twtBtn="shareButton"
            appearance="fab"
            description="Movies-App"
            url="https://movies-app-neon.vercel.app/home"
          >
            <i class="fa fa-twitter fa-2x"></i>
          </button>

          <button
            ly-button
            shareButton="facebook"
            #twtBtn="shareButton"
            appearance="fab"
            description="Movies-App"
            url="https://movies-app-neon.vercel.app/home"
          >
            <i class="fa fa-facebook-f fa-2x"></i>
          </button>

          <button
            ly-button
            shareButton="telegram"
            #twtBtn="shareButton"
            appearance="fab"
            description="Movies-App"
            url="https://movies-app-neon.vercel.app/home"
          >
            <i class="fa fa-telegram fa-2x"></i>
          </button>

          <button
            ly-button
            shareButton="linkedin"
            #twtBtn="shareButton"
            appearance="fab"
            description="Movies-App"
            url="https://movies-app-neon.vercel.app/home"
          >
            <i class="fa fa-linkedin fa-2x"></i>
          </button>

          <button
            ly-button
            shareButton="pinterest"
            #twtBtn="shareButton"
            appearance="fab"
            description="Movies-App"
            url="https://movies-app-neon.vercel.app/home"
          >
            <i class="fa fa-pinterest fa-2x"></i>
          </button>
        </div>
        <div ly-dialog-actions>
          <button ly-button color="primary" (click)="dialogRef.close()">
            Close
          </button>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template
    ly-snack-bar
    #sb="lySnackBar"
    duration="3000"
    let-val="val"
    let-msg="msg"
  >
    <span>{{ msg }}</span>
    <button ly-button color="accent" (click)="sb.dismiss()">Dismiss</button>
  </ng-template>
</div>
