<div *ngIf="movie$ | async as movie; else loading" [className]="classes.root">
  <h1 lyTyp="display1" gutterBottom>{{ movie.title }}</h1>

  <app-movie-info
    [rating]="movie.rating"
    [views]="movie.views"
    [country]="movie.country"
    [adult]="movie.adult"
  ></app-movie-info>

  <p lyTyp="body1" gutterBottom>{{ movie.description }}</p>

  <app-movie-video></app-movie-video>
</div>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
